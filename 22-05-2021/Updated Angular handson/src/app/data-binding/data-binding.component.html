<h2>data-binding works!</h2>


<button style='color:green' [ngStyle]="MyStyle()">satish belampal</button>
<button class='colorClass' [ngClass]='applyClasses()'>Mahesh</button>
	<div *ngIf="courses.length>0; then coursesList else noCourses">	</div>
	<ng-template #coursesList>
		List of courses
	</ng-template>
	<ng-template #noCourses>
        No courses yet
	</ng-template>
	<div [hidden]="courses.length==0">
		List of courses1
	</div>
	<div [hidden]="courses.length >0">
		no courses available
	</div>
	<ul class="nav nav-pills">
		<li [class.active]="viewMode=='Map'"><a (click)="viewMode='Map'">Map</a></li>
		<li [class.active]="viewMode=='List'"><a (click)="viewMode='List'">List</a></li>
	</ul>
	<div [ngSwitch]="viewMode">
		<div *ngSwitchCase="'Map'">Map View content</div>
	<div *ngSwitchCase="'List'">List view content</div>
	<div *ngSwitchDefauly>nothing is available</div>
	</div>
