
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
           <div class="form-group">
               <label for="id">Employee Id</label>
               <input type="text" id="id" class="form-control"
               formControlName="id">
               <span class="errors" *ngIf="!signupForm.get('id').valid && 
               signupForm.get('id').touched">Enter valid Id</span>
           </div> 
           <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control"
            formControlName="name">
            <span class="errors" *ngIf="!signupForm.get('name').valid && 
               signupForm.get('name').touched">Enter valid name</span>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control"
            formControlName="address">
            <span class="errors" *ngIf="!signupForm.get('address').valid && 
               signupForm.get('address').touched">Enter valid address</span>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="form-control"
            formControlName="location">
            <span class="errors" *ngIf="!signupForm.get('location').valid && 
               signupForm.get('location').touched">Enter valid location</span>
        </div>
        <div>
        <button class="btn btn-success" [disabled]="!signupForm.valid">Register</button>
        </div>
        </form>    
        </div>
            </div>
</div>
